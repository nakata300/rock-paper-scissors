<!DOCTYPE html>
<html>
<head>
	<title>The Game Rock, Paper, Scissors</title>
	<meta charset="utf-8">
	<style type="text/css">
	
		html {
			background-color: #eff6f9;		
		}	
	
		p {
			margin-left: 20px;
			font-size: 1.1em; 
			color: navy;	
			font-family: Verdana, sans-serif;
			font-weight: 800;	
		}
	</style>
	
</head>
<body>
	<h1 style="font-size: 1.75em; color: #8b0000; border-bottom: solid 5px #e1d804;margin: 20px 100px 0 20px;">Let's Play <em>Rock, Paper, Scissors</em></h1>
	
	<div class="kidsGame"></div>	
	<div class="scoreboard"></div>
	
	<script type="text/javascript">
	
		var output = document.querySelector('.kidsGame');
		output.innerHTML = '';
		var yourScore = 0;
		var compScore = 0;
		var draws = 0;
		var i = 0;

		while (i < 5) {
			var resultOut = document.createElement('p');
			var result = prompt("What is your choice? Rock, paper or scissors?");
			result = result.toLowerCase();
			var compResult = computerPlay();
			var game = playRound(result, compResult);
			resultOut.textContent = game;
			output.appendChild(resultOut);
			i = i + 1;
			
		}

		var output = document.querySelector('.scoreboard');
		output.innerHTML = '';		
		var printScore = document.createElement('p');
		if (yourScore > compScore) {
			printScore.textContent = "You have won the game by " + yourScore + " games to " + compScore + ".";
		} else if (compScore > yourScore) {
			printScore.textContent = "You have lost the game, " + compScore + " games to " + yourScore + ".";
		} else {
			printScore.textContent = "The game is a draw; " + yourScore + " games apiece.";
		}
		output.appendChild(printScore);		
		
		
		
	
		function playRound(result, compResult) {
			if (result === 'rock') {
				if (compResult === 1) {
					trackScore(0);
					return "Rock equals rock. The game is a tie.";
				} else if (compResult === 2) {
					trackScore(2);
					return "Paper beats rock. You lose!";
				} else if (compResult === 3) {
					trackScore(1);
					return "Rock beats scissors. You win!";				
				}
			}
			else if (result === 'scissors') {
				if (compResult === 1) {
					trackScore(2);
					return "Rock beats scissors. You lose!";
				} else if (compResult === 2) {
					trackScore(1);
					return "Scissors beats paper. You win!";
				} else if (compResult === 3) {
					trackScore(0);
					return "Scissors equals scissors.  The game is a tie.";
				}
			} 
			else if (result === 'paper') {
				if (compResult === 1) {
					trackScore(1);
					return "Paper beats rock. You win!";				
				} else if (compResult === 2) {
					trackScore(0);
					return "Paper equals paper. The game is a tie.";
				} else if (compResult === 3) {
					trackScore(2);
					return "Scissors beats paper. You lose!";
				} 
			}
			else {
				return "Incorrect input. Enter either rock, paper or scissors.";
			}
		} // end of function playRound

		
	// computerPlay will return a number from 1 to 3.
	// for the purposes of the game: 1 will = rock; 2 will = paper; 3 will = scissors.
	
		function computerPlay() {
			var result = Math.floor((Math.random() * 3) + 1);
			return result;
		}
		
		function trackScore(outcome) {
			if (outcome === 1) {
				yourScore += 1;
			} 
			else if (outcome === 2) {
				compScore += 1;
			}
			else {
				draws += 1;
			}
			
		}
		
		
				
		
		
		
		
				
		
	</script>


</body>
</html>
